id: secure_passwords
label: 'Secure Passwords'
password_reset: 0
langcode: en
policy_constraints:
  -
    id: password_length
    character_length: 10
    character_operation: minimum
  -
    id: character_types
    character_types: 4
  -
    id: password_policy_character_constraint
    character_count: 1
    character_type: special
  -
    id: password_policy_character_constraint
    character_count: 1
    character_type: uppercase
  -
    id: password_policy_character_constraint
    character_count: 1
    character_type: numeric
roles:
  authenticated: authenticated
